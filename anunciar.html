<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vinkor - Anunciar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Estilo para rolagem suave ao clicar nos links */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body class="pt-16 bg-gradient-to-br from-[#0a1f44] to-[#005eff] text-white min-h-screen flex flex-col">

    <nav class="fixed top-0 left-0 right-0 bg-[#0a1f44] bg-opacity-90 backdrop-blur-sm z-50 shadow-lg rounded-b-xl">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">

                <div class="flex-shrink-0">
                    <a href="dashboard.html" class="flex items-center space-x-2">
                        <img class="h-10 w-auto rounded-full" src="https://placehold.co/100x100/005eff/FFFFFF?text=VK" alt="Vinkor Logo" onerror="this.src='https://placehold.co/100x100/005eff/FFFFFF?text=VK'" />
                        <span class="text-2xl font-bold text-white">Vinkor</span>
                    </a>
                </div>

                <div class="hidden md:flex space-x-8">
                    <a href="dashboard.html#features" class="text-white hover:text-cyan-400 font-semibold transition duration-300 ease-in-out transform hover:scale-105">Funcionalidades</a>
                    <a href="dashboard.html#about" class="text-white hover:text-cyan-400 font-semibold transition duration-300 ease-in-out transform hover:scale-105">Sobre</a>
                    <a href="dashboard.html#contact" class="text-white hover:text-cyan-400 font-semibold transition duration-300 ease-in-out transform hover:scale-105">Contato</a>
                </div>

                <div class="flex items-center space-x-4">
                    <div>
                        <input
                            type="text"
                            placeholder="Pesquisar..."
                            class="px-3 py-2 rounded-lg text-[#0a1f44] focus:outline-none focus:ring-2 focus:ring-cyan-400 shadow-inner"
                        />
                    </div>
                    <a
                        href="#"
                        id="loginBtn"
                        class="bg-cyan-400 text-[#0a1f44] font-bold px-5 py-2 rounded-lg hover:bg-cyan-500 transition duration-300 ease-in-out transform hover:scale-105 shadow-lg"
                        >Entrar</a
                    >
                </div>

            </div>
        </div>
    </nav>

    <header class="text-center py-12 px-4 bg-white bg-opacity-10 rounded-b-xl shadow-lg mx-auto max-w-4xl mt-8">
        <h1 class="text-4xl font-bold mb-2 drop-shadow-lg">Anuncie na Vinkor</h1>
        <p class="text-xl text-gray-200">Divulgue seus produtos, serviços ou vagas de emprego de forma simples e eficaz!</p>
    </header>

    <main class="flex-grow p-6 bg-white text-[#0a1f44] shadow-xl rounded-lg m-4 max-w-4xl mx-auto">
        <h2 class="text-3xl font-bold mb-6 text-center">Crie seu Anúncio</h2>

        <form class="space-y-6">
            <div>
                <label for="tipoAnuncio" class="block text-lg font-medium text-gray-700 mb-2">Tipo de Anúncio:</label>
                <select id="tipoAnuncio" name="tipoAnuncio" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700 shadow-sm">
                    <option value="">Selecione o tipo de anúncio</option>
                    <option value="servico">Serviço (para microempreendedores/profissionais)</option>
                    <option value="produto">Produto (para marketplace)</option>
                    <option value="vaga">Vaga de Emprego (para empresas)</option>
                </select>
            </div>

            <div>
                <label for="titulo" class="block text-lg font-medium text-gray-700 mb-2">Título do Anúncio:</label>
                <input type="text" id="titulo" name="titulo" placeholder="Ex: Eletricista Residencial, Smartphone Usado, Vaga de Auxiliar Adm." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700 shadow-sm" />
            </div>

            <div>
                <label for="descricao" class="block text-lg font-medium text-gray-700 mb-2">Descrição Detalhada:</label>
                <textarea id="descricao" name="descricao" rows="6" placeholder="Descreva seu serviço, produto ou as responsabilidades da vaga..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700 shadow-sm"></textarea>
            </div>

            <div>
                <label for="preco" class="block text-lg font-medium text-gray-700 mb-2">Preço (opcional):</label>
                <input type="text" id="preco" name="preco" placeholder="Ex: R$ 150,00, A Combinar, R$ 2.000/mês" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700 shadow-sm" />
            </div>

            <div>
                <label for="localizacao" class="block text-lg font-medium text-gray-700 mb-2">Localização (Cidade/Bairro):</label>
                <input type="text" id="localizacao" name="localizacao" placeholder="Ex: Leme, SP - Centro" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700 shadow-sm" />
            </div>

            <div>
                <label for="fotos" class="block text-lg font-medium text-gray-700 mb-2">Fotos (mín. 1, máx. 6):</label>
                <input type="file" id="fotos" name="fotos" multiple accept="image/*" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700 shadow-sm bg-white" />
                <p class="text-sm text-gray-500 mt-1">Carregue imagens claras do seu produto ou serviço.</p>
            </div>

            <button type="submit" class="w-full bg-cyan-500 text-white font-bold py-3 rounded-lg hover:bg-cyan-600 transition duration-300 ease-in-out transform hover:scale-105 shadow-lg text-xl">
                Publicar Anúncio
            </button>
        </form>
    </main>

    <footer class="bg-[#0a1f44] text-white text-center py-6 mt-auto rounded-t-xl shadow-inner">
        <p>&copy; 2025 Vinkor. Todos os direitos reservados.</p>
        <div class="flex justify-center space-x-6 mt-4">
            <a href="#" class="text-gray-400 hover:text-white transition duration-300">Termos de Uso</a>
            <a href="#" class="text-gray-400 hover:text-white transition duration-300">Política de Privacidade</a>
        </div>
    </footer>

    <script>
        // Script para o botão de login (mantido para consistência da navbar)
        document.getElementById('loginBtn').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.setItem('vinkorLoggedIn', 'true');
            window.location.href = 'dashboard.html';
        });

        // Exemplo de verificação de login ao carregar a página (opcional, para proteção de rota)
        window.onload = function() {
            const isLoggedIn = localStorage.getItem('vinkorLoggedIn');
            if (!isLoggedIn) {
                // Se não estiver logado, redireciona para a página inicial
                // window.location.href = 'index.html';
            }
        };

        // Adicione aqui a lógica para o formulário de anúncio (envio de dados, validação, etc.)
        // document.querySelector('form').addEventListener('submit', function(e) {
        //     e.preventDefault();
        //     // Lógica para coletar os dados do formulário e enviá-los para um backend
        //     alert('Anúncio enviado! (Lógica de envio precisa ser implementada)');
        // });
    </script>
</body>
</html>
