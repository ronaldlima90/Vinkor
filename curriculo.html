<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vinkor - Currículo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Estilo para o fundo com gradiente da Vinkor */
            background: linear-gradient(to bottom right, #0a1f44, #005eff);
        }
        /* Estilo para rolagem suave ao clicar nos links */
        html {
            scroll-behavior: smooth;
        }
        /* Estilo para o toggle switch */
        .peer:checked ~ .peer-checked\:after\:translate-x-full:after {
            transform: translateX(100%);
        }
        .peer:checked ~ .peer-checked\:bg-blue-500 {
            background-color: #3b82f6; /* Tailwind blue-500 */
        }
    </style>
</head>
<body class="text-white min-h-screen flex flex-col items-center py-10">

    <header class="text-center mb-8 px-4 w-full max-w-4xl">
        <h1 class="text-4xl font-bold mb-2 drop-shadow-lg">Crie ou Edite seu Currículo</h1>
        <p class="text-xl text-gray-200">Destaque-se no mercado de trabalho com um currículo profissional da Vinkor.</p>
    </header>

    <main id="curriculo" class="bg-white text-[#0a1f44] shadow-xl rounded-lg p-8 w-full max-w-4xl mx-auto">
        <form id="curriculoForm" class="space-y-8">

            <div class="border-b pb-6 border-gray-200">
                <h2 class="text-2xl font-bold mb-4">Status do Currículo</h2>
                <div class="flex flex-col sm:flex-row sm:justify-between space-y-4 sm:space-y-0 sm:space-x-8">
                    <div class="flex items-center">
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="curriculoAtivo" class="sr-only peer" checked>
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-blue-500 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-500"></div>
                            <span class="ml-3 text-base font-medium text-gray-900">Currículo Ativo (Visível para empresas)</span>
                        </label>
                    </div>
                    <div class="flex items-center">
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="procurandoEmprego" class="sr-only peer" checked>
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-blue-500 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-500"></div>
                            <span class="ml-3 text-base font-medium text-gray-900">Estou Procurando Emprego</span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="border-b pb-6 border-gray-200">
                <h2 class="text-2xl font-bold mb-4">Dados Pessoais</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="nomeCompleto" class="block text-sm font-medium text-gray-700 mb-1">Nome Completo:</label>
                        <input type="text" id="nomeCompleto" name="nomeCompleto" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Seu nome completo">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email:</label>
                        <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="seu.email@exemplo.com">
                    </div>
                    <div>
                        <label for="telefone" class="block text-sm font-medium text-gray-700 mb-1">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="(XX) XXXXX-XXXX">
                    </div>
                    <div>
                        <label for="localizacao" class="block text-sm font-medium text-gray-700 mb-1">Localização (Cidade/Estado):</label>
                        <input type="text" id="localizacao" name="localizacao" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Ex: Leme, SP">
                    </div>
                </div>
            </div>

            <div class="border-b pb-6 border-gray-200">
                <h2 class="text-2xl font-bold mb-4">Experiência Profissional</h2>
                <div id="experienciaContainer" class="space-y-4">
                    <div class="experiencia-item bg-gray-50 p-4 rounded-lg border border-gray-200 shadow-sm">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-3">
                            <div>
                                <label for="empresa1" class="block text-sm font-medium text-gray-700 mb-1">Empresa:</label>
                                <input type="text" id="empresa1" name="empresa[]" class="mt-1 block w-full px-3
