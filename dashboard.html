<!DOCTYPE html>
<html lang="pt-BR" class="h-full bg-gray-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Vinkor - Motoristas e Motoboys</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full flex flex-col">
  <!-- Navbar -->
  <header class="bg-white shadow flex items-center justify-between px-6 py-4">
    <div class="flex items-center space-x-4">
      <img src="/VINKOR.png" alt="Vinkor Logo" class="w-14" />
      <h1 class="text-2xl font-bold text-blue-700">VINKOR</h1>
    </div>
    <div class="flex items-center space-x-4">
      <input
        type="text"
        placeholder="Digite cidade ou CEP"
        id="locationInput"
        class="border rounded px-3 py-1 w-48"
      />
      <input
        type="text"
        placeholder="Pesquisar serviços"
        id="searchInput"
        class="border rounded px-3 py-1 w-48"
      />
      <button
        id="searchBtn"
        class="bg-blue-600 text-white px-4 py-1 rounded hover:bg-blue-700 transition"
      >
        Buscar
      </button>
      <button id="logoutBtn" class="text-blue-600 hover:underline">Sair</button>
    </div>
  </header>

  <div class="flex flex-1 overflow-hidden">
    <!-- Sidebar -->
    <nav class="w-64 bg-white border-r overflow-y-auto">
      <ul class="space-y-2 p-4">
        <li>
          <button
            class="w-full text-left px-3 py-2 rounded hover:bg-blue-100"
            onclick="showCategory('servicos')"
          >
            Serviços
          </button>
        </li>
        <li>
          <button
            class="w-full text-left px-3 py-2 rounded hover:bg-blue-100"
            onclick="showCategory('cursos')"
          >
            Cursos
          </button>
        </li>
        <li>
          <button
            class="w-full text-left px-3 py-2 rounded hover:bg-blue-100"
            onclick="showCategory('vagas')"
          >
            Vagas
          </button>
        </li>
        <li>
          <button
            class="w-full text-left px-3 py-2 rounded hover:bg-blue-100 font-semibold bg-blue-50"
            onclick="showCategory('motoristas')"
            id="motoristasBtn"
          >
            Motoristas
          </button>
        </li>
        <li>
          <button
            class="w-full text-left px-3 py-2 rounded hover:bg-blue-100"
            onclick="showCategory('motoboys')"
            id="motoboysBtn"
          >
            Motoboys
          </button>
        </li>
      </ul>
    </nav>

    <!-- Main content -->
    <main class="flex-1 overflow-y-auto p-6 bg-gray-50">
      <!-- Serviços -->
      <section id="servicos" class="category-section hidden">
        <h2 class="text-2xl font-semibold mb-4">Serviços Disponíveis</h2>
        <p>Exemplo de lista de serviços aqui...</p>
      </section>

      <!-- Cursos -->
      <section id="cursos" class="category-section hidden">
        <h2 class="text-2xl font-semibold mb-4">Cursos Disponíveis</h2>
        <p>Exemplo de lista de cursos aqui...</p>
      </section>

      <!-- Vagas -->
      <section id="vagas" class="category-section hidden">
        <h2 class="text-2xl font-semibold mb-4">Vagas de Emprego</h2>
        <p>Exemplo de lista de vagas aqui...</p>
      </section>

      <!-- Motoristas -->
      <section id="motoristas" class="category-section hidden">
        <h2 class="text-2xl font-semibold mb-6">Motoristas Disponíveis</h2>
        <div class="space-y-4">
          <div class="bg-white p-4 rounded shadow flex justify-between items-center">
            <div>
              <p class="font-bold text-lg">Rafael</p>
              <p class="text-green-600 font-semibold">Disponível</p>
            </div>
            <button
              class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
              onclick="solicitarServico('Rafael')"
            >
              Solicitar
            </button>
          </div>
          <div class="bg-white p-4 rounded shadow flex justify-between items-center">
            <div>
              <p class="font-bold text-lg">Carla</p>
              <p class="text-green-600 font-semibold">Disponível</p>
            </div>
            <button
              class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
              onclick="solicitarServico('Carla')"
            >
              Solicitar
            </button>
          </div>
        </div>
      </section>

      <!-- Motoboys -->
      <section id="motoboys" class="category-section hidden">
        <h2 class="text-2xl font-semibold mb-6">Motoboys Disponíveis</h2>
        <div class="space-y-4">
          <div class="bg-white p-4 rounded shadow flex justify-between items-center">
            <div>
              <p class="font-bold text-lg">João</p>
              <p class="text-green-600 font-semibold">Disponível</p>
            </div>
            <button
              class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
              onclick="solicitarServico('João')"
            >
              Solicitar
            </button>
          </div>
          <div class="bg-white p-4 rounded shadow flex justify-between items-center">
            <div>
              <p class="font-bold text-lg">Maria</p>
              <p class="text-green-600 font-semibold">Disponível</p>
            </div>
            <button
              class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
              onclick="solicitarServico('Maria')"
            >
              Solicitar
            </button>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script>
    // Mostrar categoria selecionada
    function showCategory(category) {
      document.querySelectorAll('.category-section').forEach((sec) => {
        sec.classList.add('hidden');
      });
      const selected = document.getElementById(category);
      if (selected) {
        selected.classList.remove('hidden');
      }
    }

    // Por padrão, mostrar motoristas ao entrar
    showCategory('motoristas');

    // Botão solicitar serviço
    function solicitarServico(nome) {
      alert(`Pedido enviado para o ${nome}. Aguarde o contato para combinar o valor.`);
    }

    // Logout (só exemplo)
    document.getElementById('logoutBtn').addEventListener('click', () => {
      alert('Logout realizado (simulado).');
      // Aqui redirecionar para login etc.
    });

    // Buscas - só exemplo simples
    document.getElementById('searchBtn').addEventListener('click', () => {
      const location = document.getElementById('locationInput').value.trim();
      const search = document.getElementById('searchInput').value.trim();
      alert(`Buscando por "${search}" na região "${location}" (simulado).`);
    });
  </script>
</body>
</html>
