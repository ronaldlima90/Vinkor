<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vinkor Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex min-h-screen bg-gray-100">

  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-md flex flex-col">
    <div class="px-6 py-4 border-b">
      <h2 class="text-2xl font-bold text-blue-700 cursor-pointer" onclick="location.href='dashboard.html'">Vinkor</h2>
    </div>
    <nav class="flex-grow p-4 space-y-4 text-gray-700">
      <button class="w-full text-left px-3 py-2 rounded hover:bg-blue-100" onclick="alert('Serviços')">Serviços</button>
      <button class="w-full text-left px-3 py-2 rounded hover:bg-blue-100" onclick="alert('Cursos')">Cursos</button>
      <button class="w-full text-left px-3 py-2 rounded hover:bg-blue-100" onclick="alert('Vagas')">Vagas</button>
      <button class="w-full text-left px-3 py-2 rounded hover:bg-blue-100" onclick="alert('Motoristas')">Motoristas</button>
      <button class="w-full text-left px-3 py-2 rounded hover:bg-blue-100" onclick="alert('Motoboys')">Motoboys</button>
      <button
        class="w-full text-left px-3 py-2 rounded hover:bg-blue-100 font-semibold text-blue-700"
        onclick="location.href='marketplace.html'"
      >
        Marketplace
      </button>
    </nav>
    <div class="px-6 py-4 border-t text-gray-600">
      <details>
        <summary class="cursor-pointer">Usuário Exemplo ▼</summary>
        <div class="mt-2 space-y-2 text-sm">
          <button class="w-full text-left hover:underline" onclick="alert('Meu Perfil')">Meu Perfil</button>
          <button class="w-full text-left hover:underline" onclick="alert('Anunciar')">Anunciar</button>
          <button class="w-full text-left hover:underline" onclick="alert('Currículo')">Currículo</button>
          <button class="w-full text-left hover:underline" onclick="alert('Sair')">Sair</button>
        </div>
      </details>
    </div>
  </aside>

  <!-- Conteúdo principal -->
  <main class="flex-grow p-6">
    <h1 class="text-3xl font-bold mb-6">Bem-vindo ao seu Dashboard</h1>

    <p>Aqui você verá os anúncios e oportunidades da sua região.</p>

    <!-- Aqui você pode adicionar o conteúdo principal do dashboard -->
  </main>

</body>
</html>
