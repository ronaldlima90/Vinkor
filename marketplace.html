<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vinkor Marketplace</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Barra superior -->
  <header class="bg-white shadow px-6 py-4 flex items-center justify-between">
    <h1 class="text-2xl font-bold text-blue-700 cursor-pointer" onclick="location.href='dashboard.html'">Vinkor</h1>

    <div class="flex-grow max-w-xl mx-6">
      <input
        type="text"
        placeholder="Buscar produtos, serviços..."
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600"
        id="searchInput"
        oninput="filterItems()"
      />
    </div>

    <nav class="space-x-6 text-gray-700 hidden sm:flex">
      <button class="hover:text-blue-600 font-semibold" onclick="filterByCategory('')">Todos</button>
      <button class="hover:text-blue-600 font-semibold" onclick="filterByCategory('Eletrônicos')">Eletrônicos</button>
      <button class="hover:text-blue-600 font-semibold" onclick="filterByCategory('Móveis')">Móveis</button>
      <button class="hover:text-blue-600 font-semibold" onclick="filterByCategory('Veículos')">Veículos</button>
      <button class="hover:text-blue-600 font-semibold" onclick="filterByCategory('Imóveis')">Imóveis</button>
      <button class="hover:text-blue-600 font-semibold" onclick="filterByCategory('Serviços')">Serviços</button>
    </nav>
  </header>

  <!-- Conteúdo principal -->
  <main class="p-6 flex-grow">
    <div
      id="itemsGrid"
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
    >
      <!-- Exemplo de item -->
      <article class="bg-white rounded shadow p-4 cursor-pointer hover:shadow-lg transition category-Eletrônicos" data-title="Smartphone Samsung Galaxy" data-category="Eletrônicos" data-location="São Paulo">
        <img src="https://via.placeholder.com/300x200?text=Smartphone" alt="Smartphone Samsung Galaxy" class="rounded mb-2 w-full h-40 object-cover" />
        <h3 class="font-semibold text-lg mb-1">Smartphone Samsung Galaxy</h3>
        <p class="text-gray-700 mb-1">R$ 1.200</p>
        <p class="text-gray-500 text-sm">São Paulo, SP</p>
      </article>

      <article class="bg-white rounded shadow p-4 cursor-pointer hover:shadow-lg transition category-Móveis" data-title="Sofá Retrátil" data-category="Móveis" data-location="Rio de Janeiro">
        <img src="https://via.placeholder.com/300x200?text=Sofá" alt="Sofá Retrátil" class="rounded mb-2 w-full h-40 object-cover" />
        <h3 class="font-semibold text-lg mb-1">Sofá Retrátil</h3>
        <p class="text-gray-700 mb-1">R$ 850</p>
        <p class="text-gray-500 text-sm">Rio de Janeiro, RJ</p>
      </article>

      <article class="bg-white rounded shadow p-4 cursor-pointer hover:shadow-lg transition category-Veículos" data-title="Carro Fiat Uno" data-category="Veículos" data-location="Leme">
        <img src="https://via.placeholder.com/300x200?text=Fiat+Uno" alt="Carro Fiat Uno" class="rounded mb-2 w-full h-40 object-cover" />
        <h3 class="font-semibold text-lg mb-1">Carro Fiat Uno</h3>
        <p class="text-gray-700 mb-1">R$ 15.000</p>
        <p class="text-gray-500 text-sm">Leme, SP</p>
      </article>

      <article class="bg-white rounded shadow p-4 cursor-pointer hover:shadow-lg transition category-Imóveis" data-title="Apartamento 2 quartos" data-category="Imóveis" data-location="Campinas">
        <img src="https://via.placeholder.com/300x200?text=Apartamento" alt="Apartamento 2 quartos" class="rounded mb-2 w-full h-40 object-cover" />
        <h3 class="font-semibold text-lg mb-1">Apartamento 2 quartos</h3>
        <p class="text-gray-700 mb-1">R$ 350.000</p>
        <p class="text-gray-500 text-sm">Campinas, SP</p>
      </article>

      <article class="bg-white rounded shadow p-4 cursor-pointer hover:shadow-lg transition category-Serviços" data-title="Aula de Inglês" data-category="Serviços" data-location="São Paulo">
        <img src="https://via.placeholder.com/300x200?text=Aula+de+Inglês" alt="Aula de Inglês" class="rounded mb-2 w-full h-40 object-cover" />
        <h3 class="font-semibold text-lg mb-1">Aula de Inglês</h3>
        <p class="text-gray-700 mb-1">R$ 50/hora</p>
        <p class="text-gray-500 text-sm">São Paulo, SP</p>
      </article>
    </div>
  </main>

  <script>
    function filterItems() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      const items = document.querySelectorAll('#itemsGrid article');

      items.forEach(item => {
        const title = item.getAttribute('data-title').toLowerCase();
        const category = item.getAttribute('data-category').toLowerCase();
        if (title.includes(search) || category.includes(search)) {
          item.style.display = '';
        } else {
          item.style.display = 'none';
        }
      });
    }

    function filterByCategory(category) {
      const items = document.querySelectorAll('#itemsGrid article');
      const catLower = category.toLowerCase();

      items.forEach(item => {
        const itemCat = item.getAttribute('data-category').toLowerCase();
        if (!category || itemCat === catLower) {
          item.style.display = '';
        } else {
          item.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
